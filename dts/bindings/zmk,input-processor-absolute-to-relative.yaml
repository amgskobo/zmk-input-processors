description: Converts absolute mouse movements to relative ones with smoothing and reports at configurable intervals

compatible: "zmk,input-processor-absolute-to-relative"

include: ip_zero_param.yaml

properties:
  suppress-btn-touch:
    description: >-
      If true, the input processor will suppress INPUT_BTN_TOUCH events (used
      to control touch state) so they are not forwarded to downstream
      consumers.
    type: boolean
  suppress-btn0:
    description: >-
      If true, the input processor will suppress INPUT_BTN_0 events so they
      are not forwarded to downstream consumers.
    type: boolean
